<!doctype html>
<html lang="sk">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Akcie - Nivenka</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="logo card"><img src="assets/images/logo.jpg" alt="Nivenka" style="width:100%;height:100%;object-fit:cover"></div>
    <div>
      <div class="title">Akcie</div>
      <div class="nav">
        <a href="index.html">O nás</a>
        <a href="events.html">Akcie</a>
        <a href="gallery.html">Fotogaléria</a>
        <a href="contact.html">Kontakt</a>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Kalendár</h2>
      <div class="calendar">
        <div style="display:flex; gap:8px; margin-bottom:8px;">
          <div class="badge">Po</div><div class="badge">Ut</div><div class="badge">St</div><div class="badge">Št</div><div class="badge">Pi</div><div class="badge">So</div><div class="badge">Ne</div>
        </div>
        <div id="calendar-grid" class="calendar-grid"></div>
      </div>
    </section>

    <section class="card" style="margin-top:14px;">
      <h2>Výnimočné akcie a pravidelné</h2>
      <div class="events-list">
        <div>
          <h3>Pravidelné</h3>
          <div id="list-regular"></div>
        </div>
        <div>
          <h3>Jednorazové</h3>
          <div id="list-once"></div>
        </div>
      </div>
    </section>
  </main>

  <div id="modal" class="modal">
    <div class="content">
      <div><span id="modal-title"></span> <span class="close-btn" onclick="closeModal()">✕</span></div>
      <div id="modal-body" style="margin-top:10px"></div>
    </div>
  </div>

  <footer class="footer">© Nivenka</footer>
</div>

<script src="assets/script.js"></script>
</body>
</html>
